
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Event Bubbling Solution</title>
  <style>
    .child {
      background-color: rgb(17, 97, 167);
      border: 2px solid black;
      padding: 14px;
      margin: 14px;
      cursor: pointer;
    }

    .childContainer {
      background-color: rgb(157, 14, 43);
      padding: 14px;
      margin: 14px;
      border: 2px solid black;
    }

    .container {
      background-color: rgb(227, 227, 28);
      padding: 14px;
      margin: 14px;
      border: 2px solid black;
    }
  </style>
</head>

<body>

  <!-- 
    Event Bubbling means when we click on a child box, 
    the event also triggers the parent box's event.
    To prevent this, we use stopPropagation().
  -->

  <div class="container">
    <div class="childContainer">
      <div class="child">
        I am box
      </div>
    </div>
  </div>

  <script>
    // Event Bubbling means if we add a listener to an element,
    // the event also bubbles up to its parents.
    // To stop this behavior, use stopPropagation().

    document.querySelector(".childContainer").addEventListener("click", (e) => {
      e.stopPropagation(); // prevents event from bubbling to container
      alert("childContainer Was clicked");
    });

    document.querySelector(".child").addEventListener("click", (e) => {
      e.stopPropagation(); // prevents event from bubbling to childContainer or container
      alert("Child Was clicked");
    });

    document.querySelector(".container").addEventListener("click", (e) => {
      alert("container Was clicked"); // this will run only if propagation isn't stopped
    });
  </script>

</body>

</html>
