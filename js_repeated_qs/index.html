    <script>
        // =====================================
        // Q2: Compare two objects to determine if the first one
        // contains the same properties as the second
        // (the second may also have additional properties)
        // =====================================

        const obj1 = {
            name: "Alice",
            age: 25
        };

        const obj2 = {
            name: "Bob",
            age: 30,
            class: 10
        };

        let compare_obj = (obj1,obj2)=>{
             
            for (const key in obj1) {
                
                
                if (!(key in obj2 )) {
                    return false
                }
               
            }
          
            return true
            
        }


    console.log(compare_obj(obj1,obj2));


    // smarter way to solve this qn and also check both keys and values same or not

    let com_obj = (obj1,obj2)=>{
        
        return Object.keys(obj1).every(key=>key in obj2 && obj1[key]===obj2[key])
    }

     console.log(com_obj(obj1,obj2));

     //qno 2 : Palindrome check
   let palindrome_check =(word)=>{
          let reverse = word.split("").reverse().join("")
          
       return  reverse===word
          
      }

      console.log(palindrome_check("mam"))

        // ------------------------------
    // Q2: Create new string from first 3 + last 3 characters
    // ------------------------------


    let new_string = (str)=>{
       let first3 = str.slice(0,3);
       //from this qn i have learn how to extract from last 
       let  last3 =str.slice(-3);

       return first3+last3
    }

    console.log(new_string("pakistan"))


        // ------------------------------
    // Q4: Concatenate two strings excluding their first characters
    // ------------------------------

    let concate = (str1,str2)=>{

        return str1.slice(1) + str2.slice(1)

    }

    console.log(concate("hello","world"))
