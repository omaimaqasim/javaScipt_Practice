    <script>
        /* ğŸ¯ Task: Student Grade Calculator
        ğŸ“ Instructions:
        Create a function called calculateGrade that:
        âœ… Takes 3 subject marks as input (e.g., Math, English, Science).
        âœ… Calculates:
            - Total marks
            - Average percentage
        âœ… Uses if/else to determine the grade:
            >= 90 â†’ Grade A+
            >= 80 â†’ Grade A
            >= 70 â†’ Grade B
            >= 60 â†’ Grade C
            < 60  â†’ Fail
        âœ… Uses a loop to display subject-wise marks.
        âœ… Displays everything using console.log. */

        // âœ… Creating calculateGrade function
        function calculategrade() {
            let marks1 = prompt("Enter marks of Science subject");
            let marks2 = prompt("Enter marks of Math subject");
            let marks3 = prompt("Enter marks of Computer subject");

            marks1 = parseInt(marks1);
            marks2 = parseInt(marks2);
            marks3 = parseInt(marks3);

            // âœ… Validation
            if (isNaN(marks1) || isNaN(marks2) || isNaN(marks3)) {
                throw SyntaxError("âŒ Please enter your marks correctly.");
            }

            // âœ… Store marks in an object
            const subject_marks = {
                Science: marks1,
                Math: marks2,
                Computer: marks3
            };

            // âœ… Display subject-wise marks using loop
            for (const key in subject_marks) {
                console.log(key + " : " + subject_marks[key]);
            }

            // âœ… Calculate total marks
            let totalmarks = marks1 + marks2 + marks3;
            console.log("\nTotal Marks: " + totalmarks);

            // âœ… Calculate average percentage
            let Ave_percentage = (totalmarks / 300) * 100;
            // 1ï¸âƒ£ Didn't use `.toFixed(2)` to format average percentage. and tofixed always return string so convert it to int or float
            console.log("\nAverage Percentage: " + Ave_percentage.toFixed(2) + "%");

            // âœ… Grade evaluation
            if (Ave_percentage >= 90) {
                console.log("\nğŸ‰ Grade: A+");
            } else if (Ave_percentage >= 80) {
                console.log("\nğŸ‰ Grade: A");
            } else if (Ave_percentage >= 70) {
                console.log("\nğŸ“˜ Grade: B");
            } else if (Ave_percentage >= 60) {
                console.log("\nğŸ“— Grade: C");
            } else {
                console.log("\nâŒ Grade: FAIL");
            }
        }

        // âœ… Call the function to run the program
        calculategrade();

        /*

        ğŸ’¡ IMPORTANT POINTS TO REMEMBER:
