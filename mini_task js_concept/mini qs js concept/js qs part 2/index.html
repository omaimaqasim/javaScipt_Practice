  <meta charset="UTF-8" />

</head>
<body>
  <script>
    // =====================================
    // âœ… JS QUESTIONS - PART 2

    // ------------------------------
    // Q1: Sum all elements (including strings) in an array
    // ------------------------------
    console.log("==== Question 1: Sum of mixed array ====");

    let num = [10, "20", 30, "40", 50];
    let sum = num.reduce((total, currentValue) => {
      return total + Number(currentValue);
    }, 0);

    console.log("Input:", num);
    console.log("Sum:", sum);  // Output: 150

    // ------------------------------
    // Q2: Create new string from first 3 + last 3 characters
    // ------------------------------
    console.log("\n==== Question 2: Create new string ====");

    function createNewString(str) {
      if (str.length < 3) {
        return str;
      } else {
        let first3 = str.slice(0, 3);
        let last3 = str.slice(-3);
        return first3 + last3;
      }
    }

    console.log("Method 1 Result:", createNewString("hello1234"));

    const createNewStringShort = (str) =>
      str.length < 3 ? str : str.slice(0, 3) + str.slice(-3);

    console.log("Method 2 Result:", createNewStringShort("hello1234"));

    // ------------------------------
    // Q3: Extract first half of even-length string
    // ------------------------------
    console.log("\n==== Question 3: First half of even-length string ====");

    const extractFirstHalf = (str) =>
      str.length % 2 === 0 ? str.slice(0, str.length / 2) : str;

    console.log("Original:", "hello!");
    console.log("Extracted:", extractFirstHalf("hello!"));  // "hel"

    // ------------------------------
    // Q4: Concatenate two strings excluding their first characters
    // ------------------------------
    console.log("\n==== Question 4: Concatenate after removing first char ====");

    function concatWithoutFirstChar(str1, str2) {
      let arr1 = str1.split("");
      let arr2 = str2.split("");
      arr1.shift();
      arr2.shift();
      return arr1.join("") + arr2.join("");
    }

    console.log("Method 1 Result:", concatWithoutFirstChar("omaima", "khan"));  // "maimahan"

    const concatUsingSlice = (str1, str2) =>
      str1.slice(1) + str2.slice(1);

    console.log("Method 2 Result:", concatUsingSlice("hello", "world"));  // "elloworld"

    // ------------------------------
    // Q5: Find which value is nearest to 100
    // ------------------------------
    console.log("\n==== Question 5: Nearest to 100 ====");

    function nearestTo100(val1, val2) {
      if (isNaN(val1) || isNaN(val2)) {
        return "Please enter valid numbers";
      }

      const diff1 = Math.abs(val1 - 100);
      const diff2 = Math.abs(val2 - 100);

      if (diff1 === diff2) {
        return "Both values are equally close to 100";
      }

      return diff1 < diff2
        ? `${val1} is nearest to 100`
        : `${val2} is nearest to 100`;
    }

    console.log(nearestTo100(70, 60));    // Output: 70 is nearest to 100
    console.log(nearestTo100(95, 105));   // Output: 95 is nearest to 100
    console.log(nearestTo100(90, 110));   // Output: Both values are equally close to 100

    // ------------------------------
    // Q6: Check if a string contains 2 to 4 occurrences of a specific char
    // ------------------------------
    console.log("\n==== Question 6: 2 to 4 occurrences of a char ====");

    function checkString(str, char) {
      if (typeof char !== "string" || char.length !== 1) {
        throw new Error("Character to check must be a single character.");
      }

      let count = 0;
      str.split("").forEach((alpha) => {
        if (alpha === char) {
          count++;
        }
      });

      return count >= 2 && count <= 4;
    }

    // Examples:
    console.log(checkString("zoniyeshe", "e")); // true (2 e's)
    console.log(checkString("apple", "p"));      // true (2 p's)
    console.log(checkString("banana", "a"));     // true (3 a's)
    console.log(checkString("aaaaa", "a"));      // false (5 a's))
    try {
      console.log(checkString("abc", "ab"));     // error: invalid char
    } catch (e) {
      console.error("Error:", e.message);
    }

  </script>
