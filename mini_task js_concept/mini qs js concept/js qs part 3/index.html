  <script>
    // =====================================
    // Q1: Count total even digits across all numbers in the array.
    // =====================================
    function countEvenDigitsInArray(arr) {
      const digits = arr
        .map(n => Math.abs(n))  // remove minus sign
        .join('')               // combine numbers into a single string
        .split('');             // split into individual digit characters

      let count = 0;
      for (const d of digits) {
        const digit = Number(d);
        if (!isNaN(digit) && digit % 2 === 0) {
          count++;
        }
      }
      return count;
    }

    console.log("Total even digits:", countEvenDigitsInArray([123, 406, -82])); // expected 4 (2,4,0,8)

    // =====================================
    // Q2: Count how many numbers in the array are themselves even.
    // =====================================
    const countEvenNumbersInArray = (arr) =>
      arr.filter(n => n % 2 === 0).length;

    console.log("Count of even numbers:", countEvenNumbersInArray([12, 1, 4, 66])); // 3

    // =====================================
    // Q3: Write a JS program to find the number of even values up to given num
    // =====================================
    function makeArrUpToNumber(input) {
      const number = Number(input); // allow numeric strings like "20"
      if (!Number.isInteger(number) || number < 1) {
        throw new Error("Enter a valid positive integer number");
      }
      const arr = [];
      for (let i = 1; i <= number; i++) {
        arr.push(i);
      }
      return arr;
    }

    function counterOfEvenNumber(arr) {
      return arr.filter(n => n % 2 === 0).length;
    }

    console.log("Even count up to 20:", counterOfEvenNumber(makeArrUpToNumber("20"))); // 10

    // =====================================
    // Q4: Check whether a given array of integers is sorted in ascending order
    // =====================================
    const isAscending = (arr) => {
      for (let i = 0; i < arr.length - 1; i++) {
        if (arr[i] > arr[i + 1]) {
          return false;
        }
      }
      return true;
    };

    console.log("Is ascending:", isAscending([1, 2, 2, 3, 5])); // true
    console.log("Is ascending:", isAscending([1, 3, 2])); // false

    
    // =====================================
    // Q5: write a js program to get the largest even number from an array of integers
    // =====================================
    // helper: get only even numbers
const getEvenArray = (arr) => arr.filter(n => n % 2 === 0);

// Q5: largest even number
const largestEvenNo = (evens) => {
  if (evens.length === 0) return null; // no even numbers

  // start with the first even (handles negatives correctly)
  let maxEven = evens[0];
  for (let i = 1; i < evens.length; i++) {
    if (evens[i] > maxEven) {
      maxEven = evens[i];
    }
  }
  return maxEven;
};

console.log(largestEvenNo(getEvenArray([1, 22, 4, 5, 66]))); // 66
console.log(largestEvenNo(getEvenArray([1, 3, -2])));        // -2
console.log(largestEvenNo(getEvenArray([1, 3, 5])));         // null
