<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Exercise 06</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #111;
            color: #eee;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        table {
            border-collapse: collapse;
            width: 70%;
            background: #1c1c1c;
            border-radius: 6px;
            overflow: hidden;
        }

        th,
        td {
            padding: 12px 20px;
            text-align: left;
        }

        thead {
            background: #222;
        }

        tr:nth-child(even) {
            background: #2a2a2a;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>First</th>
                <th>Last</th>
                <th>Handle</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Samuel</td>
                <td>Johnson</td>
                <td>@samjohnson</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Sally</td>
                <td>Simpson</td>
                <td>@ssimpson</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Leona</td>
                <td>Dixon</td>
                <td>@ldixon</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Rosa</td>
                <td>Reed</td>
                <td>@rreed</td>
            </tr>
        </tbody>
    </table>

    <script>
        /*
        Exercise 01
        ------------
        Add a new row to the table with the details:
        'Sean Reyes' (@sreyes)
        */
        let t_body = document.querySelector("tbody");
        let tr = document.createElement("tr");
        ["5", "Sean", "Reyes", "@sreyes"].forEach(td_text => {
            const td = document.createElement("td");
            td.textContent = td_text;
            tr.append(td);
        });
        t_body.appendChild(tr);
        // exercise no 2 : update leona dixons dandle to @dixonal

     let thirdROw  =   Array.from(t_body.children[2].children)
      thirdROw.slice(-1)[0].textContent = "@dixonal"

    //   you can also target 5th tr by this
    let  fifthRow = document.querySelector("tbody tr:nth-child(5) td:nth-child(4)")
        fifthRow.textContent = "@reyesss"

        // exercise no 3 : move rosa reed to the top of the table and
        // ensure all the number entries in the first col are updated 
        // accordingly 

        let roseRow = document.querySelector("tbody tr:nth-child(4)")
          t_body.insertAdjacentElement("afterbegin",roseRow)

          let index = document.querySelectorAll("tbody tr td:first-child")

          Array.from(index).forEach((td,i)=>{
            td.textContent = i+1
          })

        //   exercise no 4 : move the handle col including all of its rows of content 
        // to be the second col in the table (after the # col )
        let headerRow = document.querySelector("thead tr");
        let lastcol = document.querySelectorAll("tbody tr td:nth-child(4)")
        let sec_col = document.querySelectorAll("tbody tr td:nth-child(2)") 

        headerRow.insertBefore(headerRow.children[3],headerRow.children[1])


    </script>
</body>

</html>
