<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dom part 3</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .pricing-container {
      display: flex;
      gap: 20px;
    }

    .card {
      background: white;
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 20px;
      width: 300px;
      height: 300px;
      text-align: center;
      margin: 15px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.309);
    }

    .card h3 {
      margin-bottom: 10px;
    }

    .price {
      font-size: 24px;
      font-weight: bold;
      margin: 10px 0;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 15px 0;
      color: #555;
      font-size: 14px;
    }

    ul li {
      margin: 6px 0;
    }

    .btn {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 20px;
      border: 1px solid #007BFF;
      border-radius: 4px;
      text-decoration: none;
      color: #007BFF;
      font-weight: bold;
      transition: 0.3s;

    }

    .btn:hover {
      background: #007BFF;
      color: white;
    }
  </style>
</head>

<body>

  <!-- <label>
  <input type="radio" name="billing" value="monthly" checked>
  Monthly
</label>

<label>
  <input type="radio" name="billing" value="annual">
  Annual
</label> -->

  <div class="pricing-container">
    <!-- Pro Plan -->
    <div class="card " id="pro">
      <h3>Pro</h3>
      <div class="price">$30 / month</div>
      <ul>
        <li>100 users included</li>
        <li><span class="storage_amount">20</span> GB of storage</li>
        <li>Priority email support</li>
        <li>Help center access</li>

      </ul>
      <a href="#" class="btn">Get Started</a>
    </div>

    <!-- Basic Plan -->
    <div class="card" id="basic">
      <h3>Basic</h3>
      <div class="price">$10 / month</div>
      <ul>
        <li>10 users included</li>
        <li> <span class="storage_amount">2 </span>GB of storage</li>
        <li>Email support</li>
        <li>Help center access</li>
      </ul>
      <a href="#" class="btn">Get Started</a>
    </div>
  </div>

  <script>
    //ex : 01 a new feature has been added to the pro plan : 24/7 phone support add this using js
    //js to the list frature of pro plan 

    let pro_ul = document.querySelector("#pro ul")
    pro_ul.insertAdjacentHTML("beforeend", ' <li>24/7 phone support</li>')

    //   ex : 02 to make the ordering of the plan more logical ,using js ,move the basic plan to 
    // be before (to the left ) of the pro plan 

    // this is basic method to solve this
    // let basic_card = document.querySelector("#basic")
    // basic_card.remove()

    // document.body.prepend(basic_card)

    // this is smarter method to solve this


    let basic_card = document.querySelector("#basic")
    let pro_card = document.querySelector("#pro")
    const parentNode = basic_card.parentNode

    parentNode.insertBefore(basic_card, pro_card)

    // exer: 03 to make pro plan hover a stronger call  to action . update the current get started
    //      to be blue with white text and have the text "buy now"


    let proBtn = document.querySelector("#pro .btn");
    let basicBtn = document.querySelector("#basic .btn");


    pro_card.addEventListener("mouseover", () => {
      proBtn.textContent = "Buy now"
      proBtn.style.backgroundColor = "blue"
      proBtn.style.color = "white"

    })
    pro_card.addEventListener("mouseout", () => {
      proBtn.textContent = "Get started"
      proBtn.style.backgroundColor = "white"
      proBtn.style.color = "#007BFF"

    })

    // exer: 04 there is a special offer on at the moment offering 50% more storage on the 
    // basic plan update the basic and pro plan cards to reflet the new storage amount being offer


    let proStorage = document.querySelector("#pro .storage_amount")
    let basicStorage = document.querySelector("#basic .storage_amount")

    proStorage.textContent = Number(proStorage.textContent) + Number(proStorage.textContent) * 0.5
    basicStorage.textContent = Number(basicStorage.textContent) + Number(basicStorage.textContent) * 0.5

    // in js if we use *,-,/ op it will convert string automatically unlike +

    // exer : 05 you have been asked to add ask a toggle /radio box for annual
    // monthly payment for the basic and pro plans . add a radio btn to toggle bw monthly and
    // annual payment options and adjust the prices shown for both plans if the annual option
    // is selected (give two months free if costumers pay annually)

    document.body.insertAdjacentHTML("afterbegin", `
  <label>
    <input type="radio" name="billing" value="monthly" checked >
    Monthly
  </label>

  <label>
    <input type="radio" name="billing" value="annual">
    Annual
  </label>
`);

let proPrice = document.querySelector("#pro .price");
let basicPrice = document.querySelector("#basic .price");

  let billingradios = document.querySelectorAll("input[name = 'billing']")

 billingradios.forEach(radio => {
  radio.addEventListener("change", () => {
    if (radio.value === "monthly") {
      proPrice.textContent = "$30 / month";
      basicPrice.textContent = "$10 / month";
    } else if (radio.value === "annual") {
      proPrice.textContent = "$300 / year";   // 10 × 30
      basicPrice.textContent = "$100 / year"; // 10 × 10
    }
  });
});



  </script>

</body>

</html>
