<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            background-color: #f0f2f5;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .form-title {
            color: #333;
        }

        input[type="text"],
        input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #625c5c;
            border-radius: 4px;
        }

        button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        .submit-successful {
            color: rgb(10, 147, 10);
            background-color: rgba(105, 175, 115, 0.278);
            padding: 15px;
            margin: 10px 0px;
        }
    </style>
</head>

<body>

    <div class="form-container">
        <h2 class="form-title">Registration Form</h2>
        <form action="#" method="post">

            <input type="text" name="username">
            <input type="password" name="password">
            <input type="password" name="confirm-password">

            <button type="submit">Register</button>
        </form>
    </div>

    <script>
        // -------------------------
        // 1. Select input elements
        // -------------------------
        const username = document.getElementsByName("username")[0];
        const password = document.getElementsByName("password")[0];
        const confirm = document.getElementsByName("confirm-password")[0];
        const form = document.querySelector("form");
        const btn = document.querySelector("button[type='submit']");

        // -------------------------
        // 2. Add labels dynamically
        // -------------------------
        username.insertAdjacentHTML("beforebegin", '<label for="username">Username</label>');
        password.insertAdjacentHTML("beforebegin", '<label for="password">Password</label>');
        confirm.insertAdjacentHTML("beforebegin", '<label for="password">Confirm Password</label>');

        // -------------------------
        // 3. Form validation
        // -------------------------
        form.addEventListener("submit", function (e) {
            let isValid = true;

            // Validate individual field
            function validateField(input) {
                let oldError = input.nextElementSibling;
                if (oldError && oldError.classList.contains("req")) {
                    oldError.remove();
                }
                if (input.value.trim() === "") {
                    input.insertAdjacentHTML("afterend",
                        '<div class="req" style="color: red; font-size: 13px;">Required</div>');
                    isValid = false;
                }
            }

            // Validate all fields
            validateField(username);
            validateField(password);
            validateField(confirm);

            // Password match check
            if (password.value !== confirm.value) {
                let oldError = confirm.nextElementSibling;
                if (oldError && oldError.classList.contains("req")) {
                    oldError.remove();
                }
                confirm.insertAdjacentHTML("afterend",
                    '<span class="req" style="color: red; font-size: 13px;">Password should match</span>');
                isValid = false;
            }

            // Stop form submission if invalid
            if (!isValid) {
                e.preventDefault();
            }

            // Show success message if valid
            if (isValid) {
                e.preventDefault(); // stop reload so message stays
                form.insertAdjacentHTML("beforebegin",
                    '<div class="submit-successful">Registered successfully</div>');
            }
        });

        // -------------------------
        // 4. Enable/disable register button
        // -------------------------
        function checkForm() {
            if (username.value.trim() !== "" &&
                password.value.trim() !== "" &&
                confirm.value.trim() !== "") {
                btn.disabled = false;
            } else {
                btn.disabled = true;
            }
        }

        username.addEventListener("input", checkForm);
        password.addEventListener("input", checkForm);
        confirm.addEventListener("input", checkForm);
    </script>
</body>

</html>
