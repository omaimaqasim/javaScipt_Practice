    // âœ… Q1: Check Two Numbers for 100
    // ğŸ§  Logic: Return true if (num1 === 100) OR (num2 === 100) OR (sum === 100)

    console.log("\n NUMBER CHECK :")

    // Method 1: Long version
    function checkhundred(num1, num2) {
      let sum = num1 + num2;

      if (num1 === 100 || num2 === 100) {
        return true;  // any number is 100
      } else if (sum === 100) {
        return true;  // sum is 100
      } else {
        return false;
      }
    }
    console.log("Q1: Lengthy way");
    console.log(checkhundred(100, 1)); // true

    // Method 2: Short arrow function
    let isequalto100 = (no1, no2) => {
      return no1 === 100 || no2 === 100 || (no1 + no2) === 100;
    }
    console.log("Q1: Smarter way");
    console.log(isequalto100(10, 10)); // false


    // âœ… Q2: Get File Extension
    // ğŸ§  Logic: Get last part after "." in filename

    console.log("\n GET FILE EXTENSION:")

    // Method 1: Using split
    let file = "style.css";
    let parts = file.split(".");          // ["style", "css"]
    let extension = parts[parts.length - 1]; // last element
    console.log(extension); // css

    // Method 2: Using slice + lastIndexOf
    let getFileExtention = (str) => {
      return str.slice(str.lastIndexOf('.')); // cut from last "."
    }
    console.log(getFileExtention("index.html")); // .html


    // âœ… Q3: Shift Characters in a String
    // ğŸ§  Logic: Replace each character with next one in alphabet
    // Steps: char -> ASCII (charCodeAt) -> +1 -> back to char (fromCharCode)

    console.log("\n MOVE CHAR FORWARD :")

    function movesCharForwards(str) {
      return str
        .split('') // make array of chars
        .map(char => {
          let ascii = char.charCodeAt(0);         // ASCII of current char
          let nextAscii = ascii + 1;              // move forward
          return String.fromCharCode(nextAscii);  // convert back to char
        })
        .join(''); // join back into string
    }
    console.log(movesCharForwards("abcd")); // "bcde"


    // âœ… Q4: Get Current Date
    // ğŸ§  Logic: Use Date() object and format manually

    console.log("\nGET CURRENT DATE :");

    function getDate() {
      let now = new Date();
      let date = now.getDate();
      let month = now.getMonth() + 1; // +1 because months start at 0
      let year = now.getFullYear();

      return `${date}/${month}/${year}`;
    }
    console.log(`Current date:`, getDate());

    // âœ… Q6: Longest Word in a String
    // ğŸ§  Logic: Split sentence â†’ check lengths â†’ keep longest

    let longestWord = (str) => {
      let arr = str.split(" ");
      let longword = "";

      for (const word of arr) {
        if (word.length > longword.length) {
          longword = word;
        }
      }
      return longword;
    }

    // âœ… Q7: Anagram Words Check
    // ğŸ§  Logic: Sort both words after removing spaces â†’ compare

    let isAnagram = (a, b) =>
      a.toLowerCase().replaceAll(" ", "").split("").sort().join("") ===
      b.toLowerCase().replaceAll(" ", "").split("").sort().join("");

    console.log(isAnagram("listen", "silent"));   // true
    console.log(isAnagram("hay mu name is zeyden", "nedyez is amen umhay")); // true
    console.log(isAnagram("rat", "car"));         // false


    // âœ… Q8: Remove Duplicates from Array
    // ğŸ§  Logic: filter() keeps an item only if its first occurrence index === current index
    // Example: [1,2,3,3,4,5,5]
    // - First 3 (index 2) keeps, second 3 (index 3) removed
    // - First 5 (index 5) keeps, second 5 (index 6) removed

    let removeDuplicates = (arr) => {
      return arr.filter((item, index, arr) => {
        return arr.indexOf(item) === index;
        // arr.indexOf(item) â†’ position of FIRST occurrence of item
        // if that matches current index â†’ it's the first time, keep it
        // otherwise â†’ duplicate, skip it
      })
    }
    console.log(removeDuplicates([1, 2, 3, 3, 4, 5, 5])); // [1,2,3,4,5]

// Student Result Analyzer.

function studentResultAnalyzer(students) {
  let averageArr = [];
  let names = [];
  let winner = { name: "", average: 0 };

  for (let i = 0; i < students.length; i++) {
    const individual = students[i];
    names.push(individual.name);

    // total marks of individual
    let individual_TM = individual.marks.reduce((a, b) => a + b, 0);

    // average of individual student
    let average = parseFloat((individual_TM / individual.marks.length).toFixed(2));
    averageArr.push(average);

    // grade of individual student
    let grade;
    if (average >= 90) grade = "A";
    else if (average >= 75) grade = "B";
    else if (average >= 50) grade = "C";
    else grade = "F";

    console.log(`${individual.name} => Total: ${individual_TM}, Average: ${average}, Grade: ${grade}`);

    // ğŸ† Winner logic
    if (average > winner.average) {
      winner.name = individual.name;
      winner.average = average;
    }
  }

  console.log(`\nğŸ† Top Student: ${winner.name} with Average: ${winner.average}`);
}
