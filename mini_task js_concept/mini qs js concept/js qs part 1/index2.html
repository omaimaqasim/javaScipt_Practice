    // âœ… Q1: Check Two Numbers for 100
    console.group("Q1: Check Two Numbers for 100");

    function checkhundred(num1, num2) {
      let sum = num1 + num2;

      if (num1 === 100 || num2 === 100) {
        return true;
      } else if (sum === 100) {
        return true;
      } else {
        return false;
      }
    }

    let isequalto100 = (no1, no2) =>
      no1 === 100 || no2 === 100 || (no1 + no2) === 100;

    console.log("Lengthy way:", checkhundred(100, 1)); // true
    console.log("Smarter way:", isequalto100(10, 10)); // false
    console.groupEnd();

    console.group("Q3: Shift Characters in a String");

    function movesCharForwards(str) {
      return str
        .split('')
        .map(char => String.fromCharCode(char.charCodeAt(0) + 1))
        .join('');
    }

    console.group("Q6: Longest Word in a String");

      for (const word of arr) {

    console.group("ðŸ“Š Student Result Analyzer");

    function studentResultAnalyzer(students) {
      let winner = { name: "", average: 0 };

      for (let i = 0; i < students.length; i++) {
        const individual = students[i];

        let individual_TM = individual.marks.reduce((a, b) => a + b, 0);
        let average = parseFloat((individual_TM / individual.marks.length).toFixed(2));

        let grade;
        if (average >= 90) grade = "A";
        else if (average >= 75) grade = "B";
        else if (average >= 50) grade = "C";
        else grade = "F";

        console.log(`${individual.name} => Total: ${individual_TM}, Average: ${average}, Grade: ${grade}`);

        if (average > winner.average) {
          winner.name = individual.name;
          winner.average = average;
        }
      }

      console.log(`ðŸ† Top Student: ${winner.name} (Average: ${winner.average})`);
    }

    console.group("ðŸ”  Word Counter");

    function wordCounter(str) {
      let obj = { totalWords: 0, longestWord: "", shortestWord: "" };

      let arr = str.split(" ");
      obj.totalWords = arr.length;

      let long = "";
      for (const word of arr) {
        if (word.length > long.length) long = word;
      }
      obj.longestWord = long;

      let shortword = arr[0];
      for (let i = 1; i < arr.length; i++) {
        if (arr[i].length < shortword.length) shortword = arr[i];
      }
      obj.shortestWord = shortword;

      return obj;
    }

    console.log(wordCounter("Learning JavaScript is really fun and powerful"));

    function countingWordsExist(str) {
      let words = str
        .toLowerCase()
        .replace(/[^a-z0-9]/g, " ")   // remove punctuation
        .replace(/\s+/g, " ")         // remove extra spaces
        .trim()                       // remove first/last space
        .split(" ");                  // split into array
      
      // Step 2: make an object to store counts
      let freq = {};
      
      // Step 3: loop through words
      for (let i = 0; i < words.length; i++) {
        let currWord = words[i];
        
        if (freq[currWord]) {
          freq[currWord]++;  // increase count
        } else {
          freq[currWord] = 1; // first time
        }
      }
      return freq
    }
