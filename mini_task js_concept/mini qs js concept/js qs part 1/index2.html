    // âœ… Q1: Check Two Numbers for 100
    // ðŸ§  Logic: Check if either number is 100 or if their sum is 100

    console.log("\n NUMBER CHECK :")
    console.log("Q1: Lengthy way");

    function checkhundred(num1, num2) {
      let sum = num1 + num2;

      // if any number is 100
      if (num1 === 100 || num2 === 100) {
        return true;
      }
      // if sum of both is 100
      else if (sum === 100) {
        return true;
      }
      else {
        return false;
      }
    }

    console.log(checkhundred(100, 1)); // Output: true

    // âœ… Q1: Smarter way using arrow function
    console.log("Q1: Smarter way");

    let isequalto100 = (no1, no2) => {
      // one line condition using || operator
      return no1 === 100 || no2 === 100 || (no1 + no2) === 100;
    }

    console.log(isequalto100(10, 10)); // Output: false

    // âœ… Q2: Get File Extension
    // ðŸ§  Logic: Extract file extension from a filename

    console.log("\n GET FILE EXTENSION:")
    // METHOD 1: Using split
    let file = "style.css";

    // split method makes string into array separated by "."
    let parts = file.split("."); // ["style", "css"]

    // last element is the extension
    let extension = parts[parts.length - 1];
    console.log(extension); // Output: css

    // METHOD 2: Using slice + lastIndexOf
    let getFileExtention = (str) => {
      // lastIndexOf gives the position of last "."
      // slice returns substring from that index
      return str.slice(str.lastIndexOf('.'));
    }

    console.log(getFileExtention("index.html")); // Output: .html

    // âœ… Q3: Shift Characters in a String
    // Write a JavaScript program to replace every character in a given string 
    // with the character following it in the alphabet.

    // ðŸ” Why use String.fromCharCode?
    // String.fromCharCode(number) converts an ASCII code into a character.
    // It's a static method of the global String object, not of string values like 'a' or 'b'.
    // Example: String.fromCharCode(98) âž¡ï¸ 'b'
    // So to shift characters forward, we:
    // 1. Get ASCII value using char.charCodeAt(0)
    // 2. Add 1 to move to the next character
    // 3. Convert back using String.fromCharCode

    console.log("\n MOVE CHAR FORWARD :")
    function movesCharForwards(str) {
      // Step 1: Split string to array of characters
      return str
        .split('') // ['a', 'b', 'c', 'd']
        .map(char => {
          // Step 2: Convert char to ASCII â†’ shift â†’ convert back
          let ascii = char.charCodeAt(0);     // e.g. 'a' = 97
          let nextAscii = ascii + 1;          // 98
          let nextChar = String.fromCharCode(nextAscii); // 'b'
          return nextChar; // return new char to replace original
        })
        .join(''); // Step 3: Join array back to string
    }

    console.log(movesCharForwards("abcd")); // Output: "bcde"

    // âœ… Q4: Get Current Date
    // Write a JavaScript program to get the current date.
    // Expected Output formats: mmâ€‘ddâ€‘yyyy, mm/dd/yyyy or ddâ€‘mmâ€‘yyyy, dd/mm/yyyy

    console.log("\nGET CURRENT DATE :");

    function getDate() {
      let now = new Date();
      let date = now.getDate();
      let month = now.getMonth() + 1; // +1 because months are 0-indexed
      let year = now.getFullYear();

      return `${date}/${month}/${year}`; // Return as a string
    }

    console.log(`Current date:`, getDate());
