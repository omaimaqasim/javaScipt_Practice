  <script>
    // ============================

    console.log("ðŸš€ JavaScript Practice Exercises\n");


    // âœ… Q1: Check Two Numbers for 100
    console.group("Q1: Check Two Numbers for 100");

    function checkhundred(num1, num2) {
      let sum = num1 + num2;

      if (num1 === 100 || num2 === 100) {
        return true;
      } else if (sum === 100) {
        return true;
      } else {
        return false;
      }
    }

    let isequalto100 = (no1, no2) =>
      no1 === 100 || no2 === 100 || (no1 + no2) === 100;

    console.log("Lengthy way:", checkhundred(100, 1)); // true
    console.log("Smarter way:", isequalto100(10, 10)); // false
    console.groupEnd();


    // âœ… Q2: Get File Extension
    console.group("Q2: Get File Extension");

    let file = "style.css";
    let parts = file.split(".");
    let extension = parts[parts.length - 1];
    console.log("Method 1 (split):", extension);

    let getFileExtention = (str) => str.slice(str.lastIndexOf('.'));
    console.log("Method 2 (slice):", getFileExtention("index.html"));
    console.groupEnd();


    // âœ… Q3: Shift Characters in a String
    console.group("Q3: Shift Characters in a String");

    function movesCharForwards(str) {
      return str
        .split('')
        .map(char => String.fromCharCode(char.charCodeAt(0) + 1))
        .join('');
    }
    console.log(movesCharForwards("abcd")); // bcde
    console.groupEnd();


    // âœ… Q4: Get Current Date
    console.group("Q4: Get Current Date");

    function getDate() {
      let now = new Date();
      let date = now.getDate();
      let month = now.getMonth() + 1;
      let year = now.getFullYear();
      return `${date}/${month}/${year}`;
    }
    console.log("Current Date:", getDate());
    console.groupEnd();


    // âœ… Q5: Add â€œNew!â€ Prefix
    console.group("Q5: Add Prefix 'New!'");

    let baby = "born";
    let prefix = "New!";
    if (baby.startsWith(prefix)) {
      console.log(baby);
    } else {
      console.log("Method 1:", prefix.concat(baby));
      console.log("Method 2:", prefix + baby);
    }
    console.groupEnd();


    // âœ… Q6: Longest Word in a String
    console.group("Q6: Longest Word in a String");

    let longestWord = (str) => {
      let arr = str.split(" ");
      let longword = "";
      for (const word of arr) {
        if (word.length > longword.length) {
          longword = word;
        }
      }
      return longword;
    }
    console.log(longestWord("my name is zeyden zeyd"));
    console.log(longestWord("my name "));
    console.log(longestWord("hey serr"));
    console.groupEnd();


    // âœ… Q7: Anagram Words Check
    console.group("Q7: Anagram Words Check");

    let isAnagram = (a, b) =>
      a.toLowerCase().replaceAll(" ", "").split("").sort().join("") ===
      b.toLowerCase().replaceAll(" ", "").split("").sort().join("");

    console.log("listen vs silent:", isAnagram("listen", "silent"));
    console.log("hay mu name is zeyden vs nedyez is amen umhay:", isAnagram("hay mu name is zeyden", "nedyez is amen umhay"));
    console.log("rat vs car:", isAnagram("rat", "car"));
    console.groupEnd();


    // âœ… Q8: Remove Duplicates from Array
    console.group("Q8: Remove Duplicates from Array");

    let removeDuplicates = (arr) =>
      arr.filter((item, index, arr) => arr.indexOf(item) === index);

    console.log(removeDuplicates([1, 2, 3, 3, 4, 5, 5]));
    console.groupEnd();


    // âœ… Q12: Most & Least Repeated Word
    console.group("Q12: Most & Least Repeated Word");

    let sentence2 = "apple and apple and banana and papaya";

    let freq = sentence2
      .toLowerCase()
      .match(/\b\w+\b/g)
      .reduce((freq, word) => {
        freq[word] = (freq[word] || 0) + 1;
        return freq;
      }, {});

    console.log("ðŸ“Š Word Frequency:", freq);

    let keys = Object.keys(freq);
    console.log("ðŸ”‘ Keys:", keys);

    let mostRepeatedKey = keys[0];
    let mostRepeatedVal = freq[mostRepeatedKey];

    let nonRepeatedKey = keys[0];
    let nonRepeatedVal = freq[nonRepeatedKey];

    for (let i = 1; i < keys.length; i++) {
      let currWord = keys[i];
      let currVal = freq[currWord];

      if (currVal > mostRepeatedVal) {
        mostRepeatedKey = currWord;
        mostRepeatedVal = currVal;
      }

      if (currVal < nonRepeatedVal) {
        nonRepeatedKey = currWord;
        nonRepeatedVal = currVal;
      }
    }

    console.log("ðŸ”¥ Most repeated â†’", mostRepeatedKey, "â†’", mostRepeatedVal, "times");
    console.groupEnd();


    // âœ… Q13: Find the Largest Number
    console.group("Q13: Find the Largest Number");

    function largestnum(arr) {
      // assume first number is largest
      let largestno = arr[0];

      // loop through all numbers
      for (let i = 1; i < arr.length; i++) {
        const currentnum = arr[i];

        // update if we find a bigger number
        if (largestno < currentnum) {
          largestno = currentnum;
        }
      }
      return largestno;
    }

    console.log("Largest:", largestnum([22, 1, 33, 44, 55]));
    console.groupEnd();


    // âœ… Q14: Find the Second Largest Number
    console.group("Q14: Find the Second Largest Number");

    function secondLargest(arr) {
      // sort array in descending order
      arr.sort((a, b) => b - a);

      // second element will be the second largest
      return arr[1];
    }

    console.log("Second Largest:", secondLargest([22, 1, 33, 44, 55]));
    console.groupEnd();

  </script>
