    // ✅ Q1: Check Two Numbers for 100
    // Write a JavaScript program to check two numbers and return true 
    // if one of the numbers is 100 or if the sum of the two numbers is 100.

    console.log("Q1: Lengthy way");

    function checkhundred(num1, num2) {
      let sum = num1 + num2;

      if (num1 === 100 || num2 === 100) {
        return true;
      } else if (sum === 100) {
        return true;
      } else {
        return false;
      }
    }

    console.log(checkhundred(100, 1));


    // ✅ Q1: Smarter way
    console.log("Q1: Smarter way");

    let isequalto100 = (no1, no2) => {
      return no1 === 100 || no2 === 100 || (no1 + no2) === 100;
    }

    console.log(isequalto100(10, 10));
