<!DOCTYPE html>

<body>
    <script>
        /* ==========================================================
           Q1: Arrange letters of a string in alphabetical order
        ========================================================== */
        let arrange = (str) => {
            return str
                .split("")  // Convert string into array of characters
                .sort()     // Sort characters alphabetically
                .join("");  // Join them back into a single string
        };
        console.log(arrange("zeydenkhan")); // Output: adeehknnyz


        /* ==========================================================
           Q2: Count the number of vowels in a given string
        ========================================================== */
        let countVowels = (str) => {
            let vowels = "aeiouAEIOU";
            let count = 0;

            for (let char of str) {
                if (vowels.includes(char)) {
                    count++;
                }
            }

            return count === 0
                ? "This string does not contain any vowels"
                : count;
        };
        console.log(countVowels("zeydenkhan")); // Output: 3


        /* ==========================================================
           Q3: Convert an amount into coins
           Example: amount = 46, coins = [25,10,5,2,1]
           Output: [25, 10, 10, 1]
        ========================================================== */
        let coinsNeeded = (amount, coins) => {
            let result = [];
            for (const coin of coins) {
                while (amount >= coin) {
                    amount -= coin;
                    result.push(coin);
                }
            }
            return result;
        };
        console.log(coinsNeeded(46, [25, 10, 5, 2, 1])); 
        console.log(coinsNeeded(55, [25, 10, 5, 2, 1])); 


        /* ==========================================================
           Q4: Extract unique characters from a string
           Example: "abccccddddeee" â†’ "abcde"
        ========================================================== */
        let extractUniqueChar = (str) => {
            let result = [];
            for (const char of str) {
                if (!result.includes(char)) { // Add only if not already in result
                    result.push(char);
                }
            }
            return result.join("");
        };
        console.log(extractUniqueChar("zenzenyenyen")); // Output: "zeny"

    </script>
