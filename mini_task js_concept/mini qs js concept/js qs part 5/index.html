    <script>
        // Q1: Write a JS function that returns the passed string 
        // with its letters arranged in alphabetical order.

      
        let arrange = (str) => {
            return str
                .split("")  // Convert string into array of characters
                .sort()     // Sort characters in alphabetical order
                .join("");  // Join them back into a single string
        };

        // Example usage:
        console.log(arrange("zeydenkhan")); // Output: adeehknnyz

        // write a js function that accept a string as parameter and 
        // counts the no of vowels within the string
    
       let countVowels = (str) => {
    let vowels = "aeiouAEIOU";
    let count = 0;

    for (let char of str) {
        if (vowels.includes(char)) {
            count++;
        }
    }

    return count === 0
        ? "This string does not contain any vowels"
        : count;
};

console.log(countVowels("zeydenkhan")); // 3
