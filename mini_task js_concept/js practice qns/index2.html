<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function countChars(string) {
           
            let obj = {}
            let arr =[]
            let refine_str = string.replaceAll(" ", "").toLowerCase()//mynameisummi
              Array.from(refine_str).forEach(char=>{
                if (char in obj) {
                    obj[char]++
                }
                else{
                    obj[char] = 1
                }
            })
             for (const alphabet in obj) {
                const times = obj[alphabet];
                arr.push(alphabet+times)
                
             }
             return arr

        }

        console.log(countChars("My name is Ummi"))
    </script>
</body>

</html>
