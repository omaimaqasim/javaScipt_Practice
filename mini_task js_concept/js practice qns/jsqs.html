        // Complete the solution so that the function will break up camel casing, using a space between words.
        function camelCase(string) {
              let result = "";
            for (let i = 0; i < string.length; i++) {
                const char = string[i];

                if (char >= 'A' && char <= 'Z') {
                    result+= " " + char
                }
                else{
                    result += char
                }
               
                
            }
            
            return result

            
        }
