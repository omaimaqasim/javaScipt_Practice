// exer : Write a function that converts an object into an array, where each element represents a key-value pair in the form of an array.

let convertToArray = (obj)=>{
  let arr = []
  Object.keys(obj).forEach(key=>{
    arr.push([key,obj[key]])
  })
  return arr
}
