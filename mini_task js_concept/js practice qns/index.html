  <script>
    // Write a function that takes an integer minutes and converts it to seconds.
    function convertToSec(min) {
      return min * 60
    }
    console.log(convertToSec(2))

    // Create a function that takes the age in years and returns the age in days
    let ageInDays = (age) => age >= 0 ? age * 365 : undefined
    console.log(ageInDays(3))

    // exer 03 : Create a function which returns the number of true values there are in an array.

    let countTrue = (arr) => arr.filter(v => v == true).length
    console.log(countTrue([true, false, true, false, true]))

    // exer:04 Write a function redundant that takes in a string str and returns a function that returns str.

    let redundant = (str) => {
      return function () {
        return str
      }
    }
    let name = redundant("ummi")
    console.log(name)

    // exer 05 :In a board game, a piece may advance 1–6 tiles forward depending on the number rolled on a six-sided die. If you advance your piece onto the same tile as another player's piece, both of you earn a bonus.
    // Create a function that takes your position a and your friend's position b and returns a boolean value (true or false) representing whether it's possible to earn a bonus on any die roll.

    let checkposs = (PositionA, positionB) => {
      let diff = positionB - PositionA
      if (PositionA < positionB && (diff <= 6 && diff >= 1)) {
        return true
      }
      else {
        return false
      }
    }

    console.log(checkposs(1, 6))
    console.log(checkposs(2, 1))
    console.log(checkposs(1, 1))

    // exer no 6 :Write a function that mimics (without the use of >>) the right shift operator and returns the result from the two given integers.
    // 80 >> 3 = floor(80/2^3) = floor(80/8) = 10 this is example

    let shiftToRight = (num, power) => {

      return Math.floor(num / (2 ** power))
    }

    console.log(shiftToRight(80, 3))

    let removefalsey = (array) => array.filter(e => e)
    console.log(removefalsey(arr))

    //  exer : Create a function that takes a number x and a character y ("m" for male, "f" for female), and returns the name of an ancestor (m/f) or descendant (m/f).
    // If the number is negative, return the related ancestor.
    // If positive, return the related descendant.
    // You are generation 0. In the case of 0 (male or female), return "me!".

    let checkAnces_desc = (num, char) => {
    let gender = char.toLowerCase();

    if (num == 0) {
      return "me!";
    }
    else if (num == 1) {
      return gender == 'm' ? "son" : "daughter";
    }
    else if (num == 2) {
      return gender == 'm' ? "grandson" : "granddaughter";
    }
    else if (num == 3) {
      return gender == 'm' ? "great grandson" : "great granddaughter";
    }
    else if (num == -1) {
      return gender == 'm' ? "father" : "mother";
    }
    else if (num == -2) {
      return gender == 'm' ? "grandfather" : "grandmother";
    }
    else if (num == -3) {
      return gender == 'm' ? "great grandfather" : "great grandmother";
    }
    else {
      return "enter correct num";
    }
  }

console.log(checkAnces_desc(0, 'm')); // ➞ "me!"
