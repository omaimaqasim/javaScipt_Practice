  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>SmartQuiz 3-Option Game</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        font-family: cursive;
        box-sizing: border-box;
      }

      body {
        background-color: #0a192f;
        color: #ccd6f6;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }

      h1 {
        text-align: center;
        margin: 20px;
        font-size: 2.5rem;
        color: #1e90ff;
      }

      .quiz_box {
        width: 85%;
        /* remember this if you apply height : 60vh then its height will be
        fixed as in future if internal content expend then they will ome out from box
        so dont apply height  */
        max-width: 600px;
        margin-bottom: 30px;
        
        background-color: #112240;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        text-align: center;
      }

      .quiz {
        font-size: 1.4rem;
        margin-top: 35px;
        background-color: rgba(69, 76, 160, 0.3);
        padding: 20px;
        border-radius: 8px;
        margin-bottom: 25px;
      }

      .quizoptions {
        display: flex;
        justify-content: center;
        flex-direction: column;
        gap: 20px;
        flex-wrap: wrap;
        margin-bottom: 20px;
      }

      .quizoptions button,
      .next_div button {
        padding: 10px 20px;
        border-radius: 30px;
        width: 50%;
        border: none;
        background-color: #1e90ff;
        color: #ffffff;
        font-size: 1rem;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      .quizoptions button:hover,
      .next_div button:hover {
        background-color: #4682b4;
      }

      .sec1, .sec2 {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: row;
        gap: 20px;
      }

      .correct {
        background-color: #14532d !important;
        color: #d1fae5 !important;
      }

      .wrong {
        background-color: #7f1d1d !important;
        color: #fee2e2 !important;
      }
      .next_div button{
        background-color: #10b981;  /* Emerald */
  color: #ffffff;
  width: 20%;
  height: 8vh;
  font-size: 1rem;
  margin: 15px;

      }

      .next_div button:hover {
  background-color: #078b62; /* Or your chosen color */
}
    </style>
  </head>
  <body>

    <h1>ðŸ§  SmartQuiz</h1>

    <div class="quiz_box">
      <div class="quiz">
        Question
      </div>
      <div class="quizoptions">
        <div class="sec1">
          <button class="option1">option1</button>
          <button class="option2">option2</button>
        </div>
        <div class="sec2">
          <button class="option3">option3</button>
          <button class="option4">option4</button>
        </div>
      </div>
      <div class="next_div">
        <button class="next">next</button>
      </div>
    </div>

    <script>
    let questions = [
  {
    question: "What is the capital of Pakistan?",
    options: ["Karachi", "Islamabad", "Lahore", "Quetta"],
    answer: "Islamabad"
  },
  {
    question: "Which one is a fruit?",
    options: ["Carrot", "Apple", "Potato", "Tomato"],
    answer: "Apple"
  },
  {
    question: "Which language is used for web development?",
    options: ["Python", "C++", "HTML", "Java"],
    answer: "HTML"
  },
  {
    question: "Which planet is known as the Red Planet?",
    options: ["Earth", "Jupiter", "Mars", "Venus"],
    answer: "Mars"
  },
  {
    question: "What is the largest mammal in the world?",
    options: ["Elephant", "Blue Whale", "Giraffe", "Shark"],
    answer: "Blue Whale"
  },
  {
    question: "Which Islamic month is for fasting?",
    options: ["Muharram", "Shawwal", "Ramadan", "Rabi-ul-Awwal"],
    answer: "Ramadan"
  },
  {
    question: "Which is the longest river in the world?",
    options: ["Amazon", "Yangtze", "Nile", "Indus"],
    answer: "Nile"
  },
  {
    question: "Who invented the light bulb?",
    options: ["Newton", "Edison", "Einstein", "Tesla"],
    answer: "Edison"
  },
  {
    question: "What is the boiling point of water?",
    options: ["90Â°C", "100Â°C", "80Â°C", "110Â°C"],
    answer: "100Â°C"
  },
  {
    question: "Which Surah is the longest in the Quran?",
    options: ["Surah Fatiha", "Surah Baqarah", "Surah Ikhlas", "Surah Rahman"],
    answer: "Surah Baqarah"
  }
];

      let currentquestion = 0;

      const questionText = document.querySelector(".quiz");
      const optionButtons = document.querySelectorAll(".quizoptions button");

      function showquestion() {
        let q = questions[currentquestion];
        questionText.textContent = "Question: " + q.question;

        optionButtons.forEach((btn, index) => {
          btn.textContent = q.options[index];

          btn.onclick = () => {
            const selectedOption = btn.textContent;
            if (selectedOption === q.answer) {
              btn.classList.add("correct");
            } else {
              btn.classList.add("wrong");
            }

            // Disable all buttons after one is clicked
            optionButtons.forEach(b => b.disabled = true);
          };
        });
      }

      showquestion();

      let nextbtn = document.querySelector(".next")
      nextbtn.addEventListener("click", nextquestion)

      function nextquestion() {
        currentquestion++
        showquestion()
      }
    </script>

  </body>
  </html>
