<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SmartQuiz 3-Option Game</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: cursive;
      box-sizing: border-box;
    }

    body {
      background-color: #0a192f; /* Dark navy background */
      color: #ccd6f6; /* Light text */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      text-align: center;
      margin: 20px;
      font-size: 2.5rem;
      color: #1e90ff; /* Dodger Blue heading */
    }

    .quiz_box {                                 
      width: 85%;
      height: 60vh;
      max-width: 600px;
      background-color: #112240; /* Dark card */
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      text-align: center;
    }

    .quiz {
      font-size: 1.4rem;
      margin-top: 35px;
      background-color: rgba(69, 76, 160, 0.3);
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 25px;
    }

    .quizoptions {
      display: flex;
      justify-content: center;
      flex-direction: column;
      gap: 20px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    .quizoptions button,
    .checkbox button {
      padding: 10px 20px;
      border-radius: 30px;
      width: 50%;
      border: none;
      background-color: #1e90ff;  /* New Dodger Blue */
      color: #ffffff;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .quizoptions button:hover,
    .checkbox button:hover {
      background-color: #4682b4;  /* Steel Blue hover */
    }

    .sec1, .sec2 {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: row;
      gap: 20px;
    }

    /* Correct / Wrong styles */
    .correct {
      background-color: #14532d !important;
      color: #d1fae5 !important;
    }

    .wrong {
      background-color: #7f1d1d !important;
      color: #fee2e2 !important;
    }
  </style>
</head>
<body>

  <h1>ðŸ§  SmartQuiz</h1>

  <div class="quiz_box">
    <div class="quiz">
      Question
    </div>
    <div class="quizoptions">
      <div class="sec1">
        <button class="option1">option1</button>
        <button class="option2">option2</button>
      </div>
      <div class="sec2">
        <button class="option3">option3</button>
         <button class="option4">option4</button>
      </div>
    </div>
  </div>

  <script>
    // Quiz logic will go here later
    let questions = [
      {
        question: "What is the capital of Pakistan?",
        options: ["Karachi", "Islamabad", "Lahore", "Quetta"],
        answer: "Islamabad"
      },
      {
        question: "Which one is a fruit?",
        options: ["Carrot", "Apple", "Potato", "tomato"],
        answer: "Apple"
      }
    ];

// show questions 
   let currentquestion = 0;

    const questionText = document.querySelector(".quiz");
  const optionButtons = document.querySelectorAll(".quizoptions button");

   function showquestion() {
    
        let q = questions[currentquestion]
        questionText.textContent = "Question: "+q.question

        optionButtons.forEach((btn,index)=>{
          btn.textContent = q.options[index]
        })

        



   }
   showquestion()

  </script>

</body>
</html>
